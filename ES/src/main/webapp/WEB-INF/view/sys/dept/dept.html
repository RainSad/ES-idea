<!-- 权限管理模块 -->
<div role="tabpanel" class="tab-pane" id="dept">
    <div class="check-div form-inline">
        <button class="btn btn-yellow btn-xs pull" data-toggle="modal" data-target="#deptAdd">添加资源</button>
    </div>
    <div class="row" style="margin-left: 10px">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="meun-title" style="margin-left: 10px">部门列表</div>
            <div id="treeDeptList" style="margin: 4px"></div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="meun-title" style="margin-left: 10px">用户详细信息</div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询条件
                </div>
                <div class="panel-body form-group" style="margin-bottom:0px;">
                    <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label" style="text-align: right; margin-top:5px">姓名：</label>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <input type="text" class="form-control" name="Name" id="search_name"/>
                    </div>
                    <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label" style="text-align: right; margin-top:5px">手机号：</label>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <input type="text" class="form-control" name="Name" id="search_tel"/>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-sm-offset-4">
                        <button class="btn btn-primary" id="search_btn">查询</button>
                    </div>
                </div>
            </div>
            <table id="deptList" class="table table-hover"></table>
            <div id="deptToolbar" class="btn-group pull-right" style="margin-right: 20px;">
                <button id="btn_edit" type="button" class="btn btn-default" style="border-radius: 0" data-toggle="modal" data-target="#deptEdit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default" style="" data-toggle="modal" data-target="#deptDel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
                <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#deptAdd">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
            </div>
        </div>
    </div>
</div>

<!--弹出窗口 添加用户-->
<div class="modal fade" id="deptAdd" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加部门</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal">
                        <div class="form-group ">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">部门名称：</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <input type="text" class="form-control input-sm" id="deptName" name="deptName" placeholder="请输入部门名称...">
                            </div>
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">显示顺序：</label>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <select name="deptSeq" class="form-control selectpicker">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">部门地址：</label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 ">
                                <input type="text" class="form-control input-sm" id="deptAddr" name="deptAddr" placeholder="请输入部门地址...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">部门号码：</label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <input type="text" class="form-control input-sm" id="deptPhone" name="deptPhone" placeholder="请输入部门号码...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">部门描述：</label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <textarea type="" class="form-control input-lg" id="remark" name="remark" placeholder="请输入部门描述..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">所属部门：</label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <input type="text" v-on:click="parentDeptTreeList" v-bind:value="parm.name" class="form-control input-sm" id="deptParent" name="deptParent"
                                       placeholder="请输入所属上级部门...">
                                <div id="treeDeptList2"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" v-on:click="deptAddSubmit">添 加</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!--修改资源弹出窗口-->
<div class="modal fade" id="deptEdit" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加部门</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal">
                        <div class="form-group ">
                            <label class="col-xs-3 control-label">部门名称：</label>
                            <div class="col-xs-8 ">
                                <input type="email" class="form-control input-sm duiqi" name="deptName" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">部门地址：</label>
                            <div class="col-xs-8 ">
                                <input type="" class="form-control input-sm duiqi" name="deptAddr" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">部门号码：</label>
                            <div class="col-xs-8">
                                <input type="" class="form-control input-sm duiqi" name="deptPhone" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">所属部门：</label>
                            <div class="col-xs-8">
                                <input type="" class="form-control input-sm duiqi" name="deptParent" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-xs btn-xs btn-white" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-xs btn-xs btn-green">保 存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!--弹出删除资源警告窗口-->
<div class="modal fade" id="deptDel" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    确定要删除该资源？删除后不可恢复！
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-xs btn-danger">保 存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
